<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script>
		window.onload = function () {
			setTimeout(function () {
				var resizeEvent = window.document.createEvent('UIEvents');
				resizeEvent.initUIEvent('resize', true, false, window, 0);
				window.dispatchEvent(resizeEvent);
			}, 3000);
		};
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
				<img id="image1" src="./media/image/cho-ben-thanh.jpg" alt="Chợ Bến Thành góc nhìn 1">
				<img id="image2" src="./media/image/cho-ben-thanh2.jpg" alt="Chợ Bến Thành góc nhìn 2">
				<img id="image3" src="./media/image/cho-ben-thanh3.jpg" alt="Chợ Bến Thành góc nhìn 3">	
		</a-assets>
		<a-marker preset='custom' type='pattern' url='./marker/Chobenthanh.patt' id="bird-marker">
			<!-- Hình ảnh thứ nhất -->
			<a-image src="#image1" width="2" height="1" position="-1.5 0 0" rotation="-90 0 0"></a-image>
			<!-- Hình ảnh thứ hai -->
			<a-image src="#image2" width="2" height="1" position="0 0 0" rotation="-90 0 0"></a-image>
			<!-- Hình ảnh thứ ba -->
			<a-image src="#image3" width="2" height="1" position="1.5 0 0" rotation="-90 0 0"></a-image>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
