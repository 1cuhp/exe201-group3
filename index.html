    <script>

          if (!intervalSetCho) {
            intervalSetCho = true;
            setInterval(() => {
              imageIndexCho = (imageIndexCho + 1) % imageSourcesCho.length;

                "material",
                "src",
                imageSourcesCho[imageIndexCho]
              );
