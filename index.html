<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <script>
      window.addEventListener("load", () => {
        // PATCH tr√°nh l·ªói markersAreaEnabled trong THREE.js
        if (typeof THREE !== "undefined" && THREE.Material && !("markersAreaEnabled" in THREE.Material.prototype)) {
          THREE.Material.prototype.markersAreaEnabled = false;
        }

        // Dispatch resize event sau 3 gi√¢y ƒë·ªÉ ·ªïn ƒë·ªãnh camera AR.js
        setTimeout(() => {
          window.dispatchEvent(new UIEvent("resize", { bubbles: true, cancelable: false }));
        }, 3000);

        // Bi·∫øn l∆∞u tr·∫°ng th√°i
        let audioElement = new Audio("./media/Audio/bird.mp3");
        audioElement.preload = "auto"; // T·∫£i s·∫µn file √¢m thanh
        audioElement.loop = true; // L·∫∑p l·∫°i audio khi ph√°t

        let currentImageIndex = 0;
        const images = ["#image1", "#image2", "#image3"]; // Danh s√°ch h√¨nh ·∫£nh
        const imageElement = document.getElementById("img1");
        const marker = document.getElementById("marker");
        let intervalSet = false; // Tr√°nh ch·∫°y nhi·ªÅu l·∫ßn interval

        // H√†m ph√°t audio
        function playAudio() {
          audioElement.currentTime = 0;
          audioElement.play().catch(err => console.warn("L·ªói ph√°t √¢m thanh:", err));
        }

        // Khi marker xu·∫•t hi·ªán, ph√°t √¢m thanh v√† b·∫Øt ƒë·∫ßu chuy·ªÉn ·∫£nh
        marker.addEventListener("markerFound", () => {
          console.log("üìç Marker ƒë∆∞·ª£c ph√°t hi·ªán!");
          playAudio();

          // N·∫øu ch∆∞a c√≥ interval chuy·ªÉn ·∫£nh, b·∫Øt ƒë·∫ßu xoay v√≤ng ·∫£nh
          if (!intervalSet) {
            intervalSet = true;
            setInterval(() => {
              currentImageIndex = (currentImageIndex + 1) % images.length;
              imageElement.setAttribute("material", `src: ${images[currentImageIndex]}`);
              console.log(`üîÑ ƒê√£ chuy·ªÉn sang ·∫£nh: ${images[currentImageIndex]}`);
            }, 3000); // ƒê·ªïi ·∫£nh sau m·ªói 3 gi√¢y
          }
        });

        // Khi marker m·∫•t, ch·ªâ d·ª´ng √¢m thanh, ·∫£nh v·∫´n ti·∫øp t·ª•c chuy·ªÉn
        marker.addEventListener("markerLost", () => {
          console.log("‚ùå Marker m·∫•t!");
          audioElement.pause();
          audioElement.currentTime = 0;
        });
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- Gi·ªØ nguy√™n h√¨nh ·∫£nh -->
        <img id="image1" src="./media/image/cho-ben-thanh.jpg" />
        <img id="image2" src="./media/image/cho-ben-thanh2.jpg" />
        <img id="image3" src="./media/image/cho-ben-thanh3.jpg" />
      </a-assets>

      <a-marker preset="custom" type="pattern" url="./marker/btn2-50.patt" id="marker">
        <!-- Hi·ªÉn th·ªã h√¨nh ·∫£nh -->
        <a-image
          id="img1"
          src="#image1"
          width="16"
          height="9"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.1 0.2 1"
          visible="true">
        </a-image>
        
        <!-- Hi·ªÉn th·ªã ch·ªØ -->
        <a-text
          id="text1"
          value="Ch·ª£ B·∫øn Th√†nh"
          color="#FFFFFF"
          width="3"
          align="center"
          position="0 1.3 0"
          rotation="-90 0 0"
          visible="true">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
