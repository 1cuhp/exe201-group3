<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <script>
      window.addEventListener("load", () => {
        // PATCH tránh lỗi markersAreaEnabled trong THREE.js
        if (typeof THREE !== "undefined" && THREE.Material && !("markersAreaEnabled" in THREE.Material.prototype)) {
          THREE.Material.prototype.markersAreaEnabled = false;
        }

        // Dispatch resize event sau 3 giây để ổn định camera AR.js
        setTimeout(() => {
          window.dispatchEvent(new UIEvent("resize", { bubbles: true, cancelable: false }));
        }, 3000);

        // Biến lưu trạng thái âm thanh
        let audioElement = null;
        const marker = document.getElementById("marker");

        // Hàm phát audio
        function playAudio(src) {
          if (audioElement) {
            audioElement.pause(); // Dừng âm thanh hiện tại nếu có
          }
          audioElement = new Audio(src);
          audioElement.currentTime = 0;
          audioElement.play().catch(err => console.warn("Lỗi phát âm thanh:", err));
        }

        // Khi marker xuất hiện, phát âm thanh
        marker.addEventListener("markerFound", () => {
          playAudio("./media/Audio/bird.mp3"); // Đường dẫn file âm thanh
        });

        // Khi marker mất, dừng âm thanh
        marker.addEventListener("markerLost", () => {
          if (audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0; // Reset về đầu
            audioElement = null;
          }
        });
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- Giữ nguyên hình ảnh -->
        <img id="image1" src="./media/image/cho-ben-thanh.jpg" />
        <img id="image2" src="./media/image/cho-ben-thanh2.jpg" />
        <img id="image3" src="./media/image/cho-ben-thanh3.jpg" />
      </a-assets>

      <a-marker preset="custom" type="pattern" url="./marker/btn2-50.patt" id="marker">
        <!-- Hiển thị hình ảnh -->
        <a-image
          id="img1"
          src="#image1"
          width="16"
          height="9"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.1 0.2 1"
          visible="true">
        </a-image>
        
        <!-- Hiển thị chữ -->
        <a-text
          id="text1"
          value="Chợ Bến Thành"
          color="#FFFFFF"
          width="3"
          align="center"
          position="0 1.3 0"
          rotation="-90 0 0"
          visible="true">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
